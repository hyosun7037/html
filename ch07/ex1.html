<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 생성 및 활용</title>
</head>
<body>
    <h3>객체 생성 및 활용</h3><hr>
    <script>
        var d = new Date(); //Date 객체를 생성
        var d1 = d.toLocaleString();
        document.writeln(d1);

        var s = new String("자바스크립트 공부하기");
        document.writeln(s.length); //자바에서는 메소드이지만 자바스크립트에서는 변수
        //네이밍 문법
        //1. 클래스 : Math, String, InputStream 등 앞에는 대문자로
        //2. 변수, 메소드 : 메소드 - lenth(), toLowCase() 등 첫번째는 소문자, 단어구분시 대문자로
    </script>
</body>
</html>
