<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color:blue">이것은 
        <span style="color:red" id="span">문장입니다.
        </span>
    </p>
    <form>
        <input type="text" name="s">
        <input type="button" value="테스트" id="button">
        <hr>
    </form>
    <div id="div" style="color:green"></div>

    <script>
        var div = document.getElementById("div"); //이벤트 메시지 출력 공간
        var button = document.getElementById("button");

        //true : 캡쳐과정 : window -> targetTag 전달
        document.body.addEventListener("click", capture, true);
        
        //false : 버블과정 : targetTag -> window 전달
        button.addEventListener("click",bubble,false);

        function capture(e){
            obj = e.currentTarget; //현재 이벤트를 받은 DOM 객체
            tagName = obj.tagName;
            div.innerHTML += "<br>capture 단계" + tagName + "태그" + e.type + "이벤트";
        }

        function bubble(e){
            obj = e.currentTarget; //현재 이벤트를 받은 DOM 객체
            tagName = obj.tagName;
            div.innerHTML += "<br>capture 단계" + tagName + "태그" + e.type + "이벤트";
        }

        //버블링 (Bubbling) : 최하위 태그가 먼저 실행이 되고, 그 후에 상위로 호출이 이어짐 ( 기본값 ) 
        //캡처링 (Captureing) : 최상위 태그가 실행되고, 그 후에 점점 하위로 호출이 되는것

    </script>
</body>
</html>
