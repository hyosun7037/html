<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
</head>
<body>
    <!--이벤트 : 사용자가 하는 모든 행위 / 이벤트 리스너는 이벤트 이름 앞에 on-->
    <p onmouseover="this.style.backgroundColor='orchid'" onmouseout="this.style.backgroundColor='white'">
        마우스를 올리면 색상이 변경
    </p>
</body>
</html>
