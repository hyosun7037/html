<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건연산</title>
</head>
<body>
    <h3>조건연산(삼항 연산)</h3><hr>
    <script>
        var a = 3, b = 5;
        document.writeln((a>b)?a:b); //true면 앞의 값, false면 뒤의 값
        document.writeln("<br>")
        document.writeln((a>b)?"a가 큽니다":"b가 큽니다");
    </script>
</body>
</html>
