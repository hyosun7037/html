<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2.html document 활용</title>
</head>
<body>
    <h3>doucument 활용</h3><hr>
    <a href="http://naver.com">네이버</a>
    <script>
        document.write("<h3>Welcome</h3>");
        document.write("2 + 3 = <br>");
        document.write("<mark>7입니다.</mark><br>"); // (매개변수 화면에 출력)
        t = document.title;
        document.write(t);
        a = document.anchors;
        document.write(a);
        //Document 클래스(자바스크립트에서 기본 제공) Document(웹페이지 자체) document = new Document 내장
        //dovument 객체변수
        //자바스크립트에는 변수타입을 선언하지 않아도 됨
    </script>
</body>
</html>
