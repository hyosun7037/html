<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>상수</h3><hr>
    <script>
        var oct = 015; 
        var hex = 0x14; 
        var con = true; //파란색으로 뜨는 것은 예약어
        document.writeln(oct); //write는 한줄로 출력, writeLn 라인이 한칸 내려오는 것
        document.writeln(hex);
        document.writeln(con);
        document.writeln('문자열1');
        document.writeln("문자열1");
    </script>
</body>
</html>
