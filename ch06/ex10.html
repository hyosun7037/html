<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>문자열 연산</h3><hr>
    <script>
        document.writeln("abc"+23+"<br>");
        document.writeln("35"+23+"<br>");
        document.writeln(35+23+"abc"+"<br>");
        s1="aaa";
        s2="bbb";
        document.writeln(s1==s2+"<br>");
        document.writeln(s1!=s2+"<br>");
    </script>
</body>
</html>

기본적으로 코드의 실행방향은 왼쪽에서 오른쪽, 위에서 아래
코드의 실행방향을 제어하고 싶을때 '제어문' 사용
제어문은 선택문,반복문으로 나누어짐

-선택문은 실행안하고 점프 가능
1.if, else-if, else(사용빈도 99%)
4.switch - break

-반복문은 특정 코드 라인을 계속해서 반복
1.for (사용빈도 95%)
2.while

(break, continue 포함)
