<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
  <h1>초기화하지 않은 변수의 값</h1>
  <p id="result"></p>

  <script>
      var num;
      document.getElementById("result").innerHTML = num + "<br>";
      num = 10;
      document.getElementById("result").innerHTML += num;
  </script>
</body>
</html>
