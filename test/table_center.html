<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .z_container{
           margin:0 auto;
           position: relative;
           width:300px;
           height: 200px;
           background:#ddd;
       }
       .z_box{
           position:absolute;
           top:50%;
           left:50%;
           background:#f00;
           transform: translate(-50%,-50%);
       }
    </style>
</head>
<body>
    <div class="z_container">
        <div class="z_box">box</div>
    </div>
</body>
</html>
