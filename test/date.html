<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printDate(){
            document.getElementById("date").innerHTML = Date();
        }
    </script>
</head>
<body>
    <h1>head 태그 내 자바스크립트</h1>
    <p>현재 날짜와 시간</p>
    <button onclick="printDate()">날짜시간</button>
    <p id="date"></p>
</body>
</html>
