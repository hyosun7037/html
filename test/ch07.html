<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>배열 특정 값 변경</h3><hr>
    
    <script>
        var week = ["월","화"];
        week[1] = "tue";
        document.writeln(week);
    </script>

    <h3>삼각형 만들기</h3><hr>
    <script>
        var a = 5;
        for(i=0; i<a; i++){
            for(j=0; j<i; j++){
                document.writeln('*');
            }
        }document.writeln();
    </script>
</body>
</html>
