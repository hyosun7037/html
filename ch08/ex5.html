<!DOCTYPE html>
<html lang="en">
<head id="myHead">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document 객체 주요 요소 값</title> <!--동적으로 많이 만들어짐-->
    <script>
        var text = "문서 로딩 중일때 readyState = " + document.readyState + "\n";
    </script>
</head>
<!--창을 열었을 때 바로 실행-->
<!--direction:rtl; 방향 오른쪽-->
<body onload="printProperties()" style="background-color:yellow; color:blue; direction:rtl;">
    <a href="http://naver.com">네이버</a>
    <div>이곳은 div 영역입니다</div>
    <input id="input" value="여기포커스가 있습니다">

    <script>
        function printProperties(){
            document.getElementById("input").focus();
            text+="1.location = " + document.location + "\n"; //기능이 있는것
            text+="2.URL = " + document.URL + "\n"; //정보만 보여주는것
            text+="3.title = " + document.title + "\n";
            text+="4.head.id = " + document.head.id + "\n";
            text+="5.body.color = " + document.body.style.color + "\n";
            text+="6.domain= " + document.domain + "\n";
            text+="7.lastModified= " + document.lastModified + "\n"; //수정된 시간과 날짜
            text+="8.defaultView= " + document.defaultView + "\n";
            text+="9.문서의 로드 완료 후 readyState = " + document.readyState + "\n";
            text+="10.documentElement의 태그이름 = " + document.documentElement.tagName + "\n";
            alert(text);
        }
    </script>
</body>
</html>
